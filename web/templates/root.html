<!DOCTYPE html>
<p lang="en">
<head>
    <link href='{{url_for("static", filename="css/bootstrap_dark.css")}}' rel="stylesheet">
    <meta charset="UTF-8">
    <title>Translate Audio files</title>
</head>

<header>
    <div class="container text-center">
        <div class="col-md-12">
            <h1>Upload audio</h1>
            <p class="lead">Translate audio!</p>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}

        <div class="alert alert-dismissible fade show alert-{{ category }}"> {{ message }}
            <button class="close" data-dismiss="alert" type="button">&times;</button>
        </div>
        {% endfor %}
        {% endwith %}

    </div>
</header>

<div class="container">
    <p>
    <h2>Input the file</h2>
<form action="." method="post" enctype="multipart/form-data">

    <label for="audio_file">First name:</label>
  <input required  type="file" id="audio_file" name="audio_file">
    <br><br>
    <input type="submit" value="Submit">
</form>
</p>
<p>
    <h3>Output</h3>
    <textarea>{{text}}</textarea>
</p>
</div>
</body>
</html>
